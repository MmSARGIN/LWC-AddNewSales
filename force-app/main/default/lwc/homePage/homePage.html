<template>
    <h1 if:false={repos}>We apologize for the wait....</h1>
    <template if:true={repos}>
        <lightning-layout pull-to-boundary="medium" multiple-rows>
            
        <template for:each={repos} for:item="repo">
            <lightning-layout-item flexibility="auto" class="item" padding="horizontal-medium" key={repo.id}>
        <lightning-card  variant="Narrow" class="card" title={repo.name.firstname} icon-name="standard:account" >
            <lightning-button-icon name={repo.name.firstname} icon-name="utility:call" variant="border-filled" alternative-text="Show More" slot="actions" onclick={handleCall}></lightning-button-icon>
            <lightning-button-icon name={repo.name.firstname} icon-name="utility:add" variant="border-filled" alternative-text="Show More" slot="actions" onclick={showModalBox}></lightning-button-icon>
            <p class="slds-p-horizontal_small">EMAİL : <span class="aaa">{repo.email}</span></p>
            <p class="slds-p-horizontal_small">CİTY : {repo.address.city}</p>
            <p class="slds-p-horizontal_small ">USERNAME :  {repo.username}</p>
            <p slot="footer">PHONE : {repo.phone}</p>
            

   <!-- modal start -->      
   <template if:true={isShowModal}>

           
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 class="slds-text-heading_medium slds-hyphenate modal-heading-01">ENTER REQUIRED INFORMATION</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium modal-content-id-1" >
                <lightning-input  value={firstName} label="Proprietor Name - Description" onchange={handleChangeName} required ></lightning-input>
                <lightning-input value={lastName} label="Proprietor" onchange={handleChangeProprietor} required ></lightning-input>
                <lightning-input value={city} label="City" type="Text" onchange={handleChangeCity} required ></lightning-input>
                <lightning-input value={amount} label="Amount" type="number" required onchange={handleChangeAmount}></lightning-input>
                <lightning-input value={phone} label="Proprietor - Phone" type="phone" required onchange={handleChangePhone}></lightning-input>
               
                 
                
                
                
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
             <button class="slds-button slds-button_neutral" onclick={handleAdd}>Add</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
        </lightning-card>
    </lightning-layout-item>
</template>

</lightning-layout>
</template>

</template>
